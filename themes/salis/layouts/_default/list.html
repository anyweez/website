{{ partial "header.html" . }}

    <div class="col-md-10" id="content'">
      {{ range $index, $element := first 5 .Data.Pages }}
        {{ if eq $index 0 }}
        <h2 class="first">{{ .Title  }}</h2>
        {{ else }}
        <h2>{{ .Title  }}</h2>
        {{ end }}
        <p class="date">Published on {{ dateFormat "Monday, Jan 2, 2006" .Date }}</p>

        <p>{{ .Summary }}</p>
      {{ end}}
    </div>
  </div>

{{ partial "footer.html" . }}
